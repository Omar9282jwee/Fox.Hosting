<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fox Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #111, #330000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px red;
      width: 100%;
      max-width: 520px;
      overflow-y: auto;
      max-height: 95vh;
    }
    h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #1a1a1a;
      border: 1px solid red;
      color: white;
      border-radius: 8px;
    }
    button {
      background: red;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    .support-link {
      text-align: center;
      margin-top: 10px;
    }
    .support-link a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
    }
    #minecraft-fields, #discord-fields {
      display: none;
    }
    #paper-builds {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üî• Fox Hosting üî•</h2>
    <form id="serverRequestForm">

      <select id="serviceType" required>
        <option value="">Select Service</option>
        <option value="minecraft">Minecraft Server</option>
        <option value="discord">Discord Bot</option>
      </select>

      <!-- Minecraft Section -->
      <div id="minecraft-fields">
        <select name="ram">
          <option value="">Select RAM</option>
          <option>2GB</option>
          <option>3GB</option>
          <option>4GB</option>
          <option>5GB</option>
          <option>6GB</option>
          <option>7GB</option>
          <option>8GB</option>
        </select>

        <select name="cpu">
          <option value="">Select CPU</option>
          <option>1 Core</option>
          <option>2 Cores</option>
          <option>3 Cores</option>
          <option>4 Cores</option>
          <option>5 Cores</option>
          <option>6 Cores</option>
          <option>7 Cores</option>
          <option>8 Cores</option>
        </select>

        <select name="disk">
          <option value="">Select Disk Space</option>
          <option>5GB</option>
          <option>10GB</option>
          <option>15GB</option>
          <option>20GB</option>
          <option>25GB</option>
        </select>

        <select name="version">
          <option value="">Select Minecraft Version</option>
          <option>1.21.5</option>
          <option>1.21.4</option>
          <option>1.21.3</option>
          <option>1.21.1</option>
          <option>1.21</option>
        </select>

        <select name="software" id="softwareSelect" required>
          <option value="">Select Server Software</option>
          <option value="Paper">Paper</option>
          <option>Fabric</option>
          <option>Forge</option>
          <option>NeoForge</option>
          <option>Nukkit</option>
          <option>Purpur</option>
          <option>Quilt</option>
          <option>Spigot</option>
          <option>Vanilla</option>
          <option>Velocity</option>
        </select>

        <select name="paperBuild" id="paper-builds">
          <option>1.21.5 - 25</option>
          <option>1.21.4 - 226</option>
        </select>

        <select name="java" required>
          <option value="">Select Java Version</option>
          <option>Java 21</option>
          <option>Java 17</option>
          <option>Java 11</option>
          <option>Java 8</option>
        </select>
      </div>

      <!-- Discord Bot Section -->
      <div id="discord-fields">
        <select name="bot-language">
          <option value="">Select Bot Language</option>
          <option>Node.js</option>
          <option>Python</option>
        </select>

        <select name="ram-discord">
          <option value="">Select RAM CPU Disk for Bot</option>
          <option>RAM 512MB  CPU 50% Disk 1GB</option>
        </select>
      </div>

      <input type="text" name="discord" placeholder="Discord Username" required />
      <textarea name="notes" placeholder="Any notes..." rows="4"></textarea>
      <button type="submit">Send Request</button>
    </form>

    <div class="support-link">
      <a href="https://discord.gg/rZzt4j6SZ3" target="_blank">üí¨ ÿßŸÑÿØÿπŸÖ ÿßŸÑŸÅŸÜŸä - ÿØŸäÿ≥ŸÉŸàÿ±ÿØ</a>
    </div>
  </div>

  <script>
    const serviceType = document.getElementById("serviceType");
    const mcFields = document.getElementById("minecraft-fields");
    const discordFields = document.getElementById("discord-fields");
    const softwareSelect = document.getElementById("softwareSelect");
    const paperBuilds = document.getElementById("paper-builds");

    serviceType.addEventListener("change", () => {
      mcFields.style.display = serviceType.value === "minecraft" ? "block" : "none";
      discordFields.style.display = serviceType.value === "discord" ? "block" : "none";
    });

    softwareSelect.addEventListener("change", () => {
      paperBuilds.style.display = softwareSelect.value === "Paper" ? "block" : "none";
    });

    document.getElementById("serverRequestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const discordName = data.get("discord").trim();

      let content = "";

      if (serviceType.value === "minecraft") {
        content = `üì• **New Hosting Request**\n
üîß Type: Minecraft Server\n
üíæ RAM: ${data.get("ram")}\nüß† CPU: ${data.get("cpu")}\nüíΩ Disk: ${data.get("disk")}\nüß± Version: ${data.get("version")}\n‚öôÔ∏è Software: ${data.get("software")}\nüì¶ Paper Build: ${data.get("paperBuild") || "N/A"}\n‚òï Java: ${data.get("java")}\nüí¨ Discord: ${discordName}\nüìù Notes: ${data.get("notes") || "N/A"}`;
      } else if (serviceType.value === "discord") {
        content = `üì• **New Hosting Request**\n
üîß Type: Discord Bot\n
üß† Bot Language: ${data.get("bot-language")}\n
üíæ Specs: ${data.get("ram-discord")}\n
üí¨ Discord: ${discordName}\n
üìù Notes: ${data.get("notes") || "N/A"}`;
      }

      fetch("https://discord.com/api/webhooks/1389455045216440474/B8TyS5qyEMk1O1ejfEJogQawYsj42ISgEUSmd0NCkPr3STrebgeSUNIa992Zn20GSL5v", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).then(() => {
        alert("‚úÖ Sent successfully!");
        e.target.reset();
        mcFields.style.display = "none";
        discordFields.style.display = "none";
        paperBuilds.style.display = "none";
      }).catch(err => {
        alert("‚ùå Failed to send.");
        console.error(err);
      });
    });
  </script>
</body>
                                                     </html>

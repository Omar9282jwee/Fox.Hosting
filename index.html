    <script>
      const webhookURL =
        "https://discord.com/api/webhooks/1389245956746379396/j2TK9UVsTLnDE4zgbjsTIaphzheiZjlks1nN0P2hWhhd6-MmSNTbsup2WbFrb8YX6FqT";

      const softwareSelect = document.getElementById("softwareSelect");
      const paperBuilds = document.getElementById("paper-builds");

      softwareSelect.addEventListener("change", function () {
        if (softwareSelect.value === "Paper") {
          paperBuilds.style.display = "block";
        } else {
          paperBuilds.style.display = "none";
        }
      });

      document
        .getElementById("serverRequestForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(e.target);

          const discordName = data.get("discord").trim();

          const requestData = {
            content: `üì• **New Server Request**\n
üéÆ Game: ${data.get("game")}\nüíæ RAM: ${data.get("ram")}\nüß† CPU: ${data.get(
              "cpu"
            )}\nüíΩ Disk: ${data.get("disk")}\nüß± Version: ${data.get(
              "version"
            )}\n‚öôÔ∏è Software: ${data.get("software")}\nüì¶ Paper Build: ${
              data.get("paperBuild") || "N/A"
            }\n‚òï Java: ${data.get(
              "java"
            )}\nüí¨ Discord: ${discordName}\nüìù Notes: ${
              data.get("notes") || "N/A"
            }`,
          };

          fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData),
          })
            .then(() => {
              alert("‚úÖ Request sent successfully!");
              e.target.reset();
              paperBuilds.style.display = "none";
            })
            .catch((err) => {
              alert("‚ùå Failed to send request. Check the webhook URL.");
              console.error(err);
            });
        });

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fox hosting - Minecraft & Discord Bots</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: "Orbitron", sans-serif;
    background: linear-gradient(to bottom right, #111, #330000);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    display: flex;
    gap: 20px;
    width: 95%;
    max-width: 1100px;
    padding: 20px;
  }
  form {
    background: rgba(0, 0, 0, 0.8);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 0 25px red;
    flex: 1;
    max-height: 90vh;
    overflow-y: auto;
  }
  h2 {
    text-align: center;
    color: red;
    margin-bottom: 20px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: #1a1a1a;
    border: 1px solid red;
    color: white;
    border-radius: 8px;
  }
  button {
    background: red;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: darkred;
  }
  .support-link {
    text-align: center;
    margin-top: 10px;
  }
  .support-link a {
    color: red;
    text-decoration: underline;
    font-weight: bold;
  }
  #paper-builds {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- القائمة الأولى: طلب سيرفر ماينكرافت -->
    <form id="formMinecraft">
      <h2>🔥 طلب سيرفر Minecraft 🔥</h2>
      <input type="text" name="serverName" placeholder="اسم السيرفر Server Name" required />
      <select name="ram" required>
        <option value="">Select RAM</option>
        <option>2GB</option>
        <option>3GB</option>
        <option>4GB</option>
        <option>5GB</option>
        <option>6GB</option>
        <option>7GB</option>
        <option>8GB</option>
      </select>
      <select name="cpu" required>
        <option value="">Select CPU</option>
        <option>1 Core</option>
        <option>2 Cores</option>
        <option>3 Cores</option>
        <option>4 Cores</option>
        <option>5 Cores</option>
        <option>6 Cores</option>
        <option>7 Cores</option>
        <option>8 Cores</option>
      </select>
      <select name="disk" required>
        <option value="">Select Disk Space</option>
        <option>5GB</option>
        <option>10GB</option>
        <option>15GB</option>
        <option>20GB</option>
        <option>25GB</option>
      </select>
      <select name="version" required>
        <option value="">Select Minecraft Version</option>
        <option>1.21.5</option>
        <option>1.21.4</option>
        <option>1.21.3</option>
        <option>1.21.1</option>
        <option>1.21</option>
        <!-- ممكن تضيف باقي الإصدارات -->
      </select>
      <select name="software" id="softwareSelect" required>
        <option value="">Select Server Software</option>
        <option value="Paper">Paper</option>
        <option>Fabric</option>
        <option>Forge</option>
        <option>NeoForge</option>
        <option>Nukkit</option>
        <option>Purpur</option>
        <option>Quilt</option>
        <option>Spigot</option>
        <option>Vanilla</option>
        <option>Velocity</option>
      </select>
      <select name="paperBuild" id="paper-builds">
        <option value="">Select Paper Build</option>
        <option>1.21.5 - 25</option>
        <option>1.21.4 - 226</option>
        <!-- باقي الخيارات -->
      </select>
      <select name="java" required>
        <option value="">Select Java Version</option>
        <option>Java 21</option>
        <option>Java 17</option>
        <option>Java 16</option>
        <option>Java 11</option>
        <option>Java 8</option>
      </select>
      <input type="text" name="discord" placeholder="Discord user اسم حسابك في الديسكورد للتواصل معك" required />
      <textarea
        name="notes"
        placeholder="اي تفاصيل زياده اكتبها هنا اي حاجه انت عاوزها زياده"
        rows="4"
      ></textarea>
      <button type="submit">إرسال طلب سيرفر</button>
    </form>

    <!-- القائمة الثانية: طلب بوتات ديسكورد -->
    <form id="formDiscordBot">
      <h2>🤖 طلب بوتات Discord 🤖</h2>
      <input type="text" name="botName" placeholder="اسم البوت Bot Name" required />
      <select name="botType" required>
        <option value="">نوع البوت</option>
        <option>موسيقى Music</option>
        <option>إدارة Administration</option>
        <option>مرح Fun</option>
        <option>حماية Security</option>
        <option>تخصيص Custom</option>
      </select>
      <select name="botLanguage" required>
        <option value="">لغة البرمجة للبوت</option>
        <option>JavaScript (Node.js)</option>
        <option>Python</option>
      </select>
      <input type="text" name="ownerDiscord" placeholder="اسم صاحب البوت في ديسكورد" required />
      <textarea
        name="botNotes"
        placeholder="تفاصيل إضافية أو طلبات خاصة عن البوت"
        rows="4"
      ></textarea>
      <button type="submit">إرسال طلب بوت</button>
    </form>
  </div>

  <div class="support-link">
    <a href="https://discord.gg/rZzt4j6SZ3" target="_blank">💬 الدعم الديسكورد</a>
  </div>

  <script>
    const softwareSelect = document.getElementById("softwareSelect");
    const paperBuilds = document.getElementById("paper-builds");

    // عرض أو إخفاء قائمة إصدارات Paper بناءً على اختيار البرنامج
    softwareSelect.addEventListener("change", () => {
      if (softwareSelect.value === "Paper") {
        paperBuilds.style.display = "block";
      } else {
        paperBuilds.style.display = "none";
      }
    });

    // الـ Webhook نفسه للإرسال (غيره لو عندك ويب هوك مختلف للبوتات)
    const webhookURL = "https://discord.com/api/webhooks/1389245956746379396/j2TK9UVsTLnDE4zgbjsTIaphzheiZjlks1nN0P2hWhhd6-MmSNTbsup2WbFrb8YX6FqT";

    // إرسال طلب سيرفر ماينكرافت
    document.getElementById("formMinecraft").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(this);

      const content = `📥 **New Minecraft Server Request**\n
اسم السيرفر: ${data.get("serverName")}
RAM: ${data.get("ram")}
CPU: ${data.get("cpu")}
Disk: ${data.get("disk")}
Version: ${data.get("version")}
Software: ${data.get("software")}
Paper Build: ${data.get("paperBuild") || "N/A"}
Java: ${data.get("java")}
Discord: ${data.get("discord")}
Notes: ${data.get("notes") || "N/A"}`;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      })
        .then(() => {
          alert("✅ تم إرسال طلب سيرفر Minecraft بنجاح!");
          this.reset();
          paperBuilds.style.display = "none";
        })
        .catch((err) => {
          alert("❌ فشل في إرسال الطلب، تحقق من رابط الويب هوك.");
          console.error(err);
        });
    });

    // إرسال طلب بوتات ديسكورد
    document.getElementById("formDiscordBot").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(this);

      const content = `📥 **New Discord Bot Request**\n
اسم البوت: ${data.get("botName")}
نوع البوت: ${data.get("botType")}
لغة البرمجة: ${data.get("botLanguage")}
صاحب البوت (Discord): ${data.get("ownerDiscord")}
تفاصيل: ${data.get("botNotes") || "N/A"}`;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      })
        .then(() => {
          alert("✅ تم إرسال طلب بوت Discord بنجاح!");
          this.reset();
        })
        .catch((err) => {
          alert("❌ فشل في إرسال الطلب، تحقق من رابط الويب هوك.");
          console.error(err);
        });
    });
  </script>
</body>
  </html>
